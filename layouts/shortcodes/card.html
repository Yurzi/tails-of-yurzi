{{- if .IsNamedParams }}
  <div class="card" aria-label="card">
    {{ with .Get "icon" }}<img class="card-icon" alt="card icon" src="{{ . | safeURL }}" />{{ end }}
    <div class="card-text-wrapper" aria-hidden="true">
      {{ with .Get "title" }}<h2 class="card title" aria-labe="card title">{{ . }}</h2>{{ end }}
      {{ with .Inner }}
        <div class="card-text-content">
          {{ . | markdownify | safeHTML }}
        </div>
      {{ end }}
    </div>
  </div>
{{- end }}
