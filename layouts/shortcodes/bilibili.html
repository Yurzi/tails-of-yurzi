<div class="bilibili-card">
  <iframe
    src="//player.bilibili.com/player.html?bvid={{- .Get 0 }}{{- with .Get 1 }}
      &p={{- . }}
    {{- end }}&high_quality=1&danmaku=0"
    scrolling="no"
    border="0"
    frameborder="no"
    framespacing="0"
    allowfullscreen="true"
  >
  </iframe>
</div>
