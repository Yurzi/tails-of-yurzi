{{- if .IsNamedParams }}
  {{- if .Get "ref" }}
    {{- if .Get "to" }}
      <sup class="crossref"
        >[<a class="anchor" href="{{ .Get "ref" | safeURL }}">{{ .Get "to" | markdownify }}</a>]</sup
      >
    {{- end }}
  {{- end }}
{{- else }}
  {{- if .Get 0 }}
    {{- if .Get 1 }}
      <sup class="crossref">[<a class="anchor" href="{{ .Get 1 | safeURL }}">{{ .Get 0 | markdownify }}</a>]</sup>
    {{- end }}
  {{- end }}
{{- end }}
